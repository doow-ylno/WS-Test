<!-- 第三部分 -->
<!-- 文章标签 -->
<article>
    <h3 id="title"></h3>
    <h4 id="subTitle"></h4>
    <p id="info"></p>
    <script>
        function sethtmltext(obj) {
            var obj = JSON.parse(obj);
            var PM_title = document.getElementById("title");
            var PM_subTitle = document.getElementById("subTitle");
            var PM_info = document.getElementById("info");
            PM_title.innerHTML = obj.data.title;
            PM_subTitle.innerHTML = obj.data.subTitle;
            PM_info.innerHTML = obj.data.info;
        }

        var jsonString = window.localStorage.getItem('jsonString');
        if (jsonString){
            sethtmltext(jsonString);
        } else{
            <!-- 获取公司信息-->
            resources('aboutus', '', 'get', function (res) {
                sethtmltext(res);
                window.localStorage.setItem("jsonString", res);
            });
        }
    </script>
</article>
